{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
{#                <button class="btn btn-outline-info" href=" ">Login with google</button>#}
                <button class="btn btn-outline-info" type="submit">Login</button>
                <a href="accounts/google/login/?process=login" class="btn btn-primary google-plus"> Login with Google <i class="fa fa-google-plus"></i> </a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock %}
