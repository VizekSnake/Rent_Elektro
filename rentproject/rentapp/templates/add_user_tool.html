{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Your Tool!</legend>
                {{ tool_addform |crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info ml-1" type="submit">Add</button> <a class="btn btn-outline-primary" href="/">Back</a>
            </div>
        </form>
    </div>

{% endblock content %}
