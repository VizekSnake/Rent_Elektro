<!-- commons/change-password.html -->
{% extends 'base.html' %}

{% block title %}Change Password Page{% endblock title %}

{% block content %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'profile' %}"><button class="btn btn-outline-info" type="submit">Back</button></a>
        <button class="btn btn-outline-danger" type="submit">Change</button>
    </form>
{% endblock content %}
